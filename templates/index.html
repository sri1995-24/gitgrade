<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitGrade - GitHub Repository Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>GitGrade</h1>
            <p>Analyze GitHub repositories and get actionable feedback</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="input-section">
                <input type="text" id="repo-url" placeholder="Paste GitHub repository URL here">
                <button id="analyze-btn">Analyze</button>
            </div>

            <div id="result-section" class="hidden">
                <div class="card">
                    <h2>Repository: <span id="repo-name"></span></h2>
                    <div class="score-bar">
                        <div id="score-fill"></div>
                        <span id="score-text"></span>
                    </div>
                    <p id="summary-text"></p>
                    <h3>Roadmap</h3>
                    <ul id="roadmap-list"></ul>
                    <div class="repo-stats">
                        <span>Commits: <b id="commit-count"></b></span>
                        <span>Files: <b id="file-count"></b></span>
                        <span>Folders: <b id="folder-count"></b></span>
                        <span>Stars: <b id="stars-count"></b></span>
                        <span>Forks: <b id="forks-count"></b></span>
                        <span>Language: <b id="main-language"></b></span>
                    </div>
                </div>
            </div>

            <div id="error-message" class="hidden"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2025 GitGrade | AI + Code Analysis
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
